<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Dev Solution</title>
        <link rel="stylesheet" href="/public/css/login.css">
        <link rel="shortcut icon" href="/public/image/Logo_Icon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <div id="container">
            <img src="/public/image/login.png" alt="Logo do site - Um homem mexendo no carro">
            <form action="paginaPrincipal" method="post">
                <p>
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                <p>
                <p>
                    <label for="senha"><i class="fa-solid fa-key"></i></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </p>
                <nav id="links-bar">
                    <ul>
                        <li><a href="">Esqueceu a senha?</a></li>
                        <li><a href="/src/view/cadastro.html">Criar conta</a></li>
                    </ul>
                </nav>   
                <button type="submit" id="btn-entrar">Entrar</button> 
            </form>
        </div>
    </body>
</html>
