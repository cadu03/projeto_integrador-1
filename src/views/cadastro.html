<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Dev Solution</title>
        <link rel="stylesheet" href="/public/css/style.css">
        <link rel="stylesheet" href="/public/css/cadastro.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <header>
            <div class="bar">
                <label for="menu"><i class="fa-solid fa-bars"></i></label>
                <input type="checkbox" id="menu">
                <nav id="nav-menu">
                    <ul>
                        <li id="home">
                            <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
                        </li>
                        <li id="login">
                            <a href="login.html"><i class="fa-solid fa-lock"></i>Login</a>
                        </li>
                        <li id="cadastrar">
                            <a href="cadastro.html"><i class="fa-solid fa-address-card"></i>Cadastrar</a>
                        </li>
                        <li id="buscar">
                            <a href="buscar.html"><i class="fa-solid fa-magnifying-glass"></i>Buscar Oficina</a>
                        </li>
                        <li id="filas">
                            <a href="filas.html"><i class="fa-solid fa-chart-line"></i>Filas</a>
                        </li>
                        <li id="perfil">
                            <a href="perfil.html"><i class="fa-solid fa-user"></i>Perfil</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <img id="logo" src="/public/image/logo_fundo_transparente.png" alt="Logo da empresa dev solution - Homem mexendo no carro">
        </header>
        <main>
            <section class="section-foto">
                <img src="/public/image/notebook.png" alt="">
                <h3>Criar perfil</h3>
            </section>
            <section class="section-principal">
                <form action="cadastrar-usuario" method="post">
                    <p>
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome" placeholder="Nome">
                    </p>
                    <P>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </P>
                    <P class="short-input">
                        <label for="cpf">CPF: </label>
                        <input type="number" name="cpf" id="cpf" placeholder="CPF">
                    </P>
                    <P class = "short-input">
                        <label for="data-nasc">Nasc: </label>
                        <input type="text" onfocus="(this.type='date')" name="data-nasc" id="data-nasc" placeholder="Data de Nascimento">
                    </P>
                    <P class="short-input">
                        <label for="cep">CEP: </label>
                        <input type="number" name="cep" id="cep" placeholder="CEP">
                    </P>
                    <P class="short-input">
                        <label for="cel">Cel: </label>
                        <input type="tel" name="cel" id="cel" placeholder="Cel">
                    </P>
                    <P>
                        <label for="endereco">Endereço: </label>
                        <input type="text" name="endereco" id="endereco" placeholder="Endereço">
                    </P>
                    <P>
                        <label for="usuario">Usuário: </label>
                        <input type="tel" name="usuario" id="usuario" placeholder="Usuário">
                    </P>    
                    <P>
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha" id="senha" placeholder="Senha">
                    </P>    
                    <p>
                        <button type="submit" id="btn-cadastrar">Cadastrar</button>
                        <button type="reset" id="btn-limpar">limpar</button>
                    </p>        
                </form>
            </section>
        </main>
        <footer>
            <nav id="nav-footer">
                <ul>
                    <li>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </i>
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
